[tool:pytest]
# Real Services Integration Test Configuration

# Test markers
markers = 
    real_services: Tests that require real service connections (no mocks)
    openai: Tests that require OpenAI API access
    anthropic: Tests that require Anthropic API access
    postgres: Tests that require PostgreSQL database
    redis: Tests that require Redis server
    auth_service: Tests that require auth service
    slow: Tests that may take longer than 30 seconds
    expensive: Tests that consume API credits/resources
    concurrent: Tests that verify concurrent execution
    integration: Multi-service integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration (individual test timeout)
timeout = 300
timeout_method = thread

# Async configuration  
asyncio_mode = auto

# Coverage configuration (if enabled)
# addopts = --cov=netra_backend --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:redis.*
    ignore::UserWarning:openai.*
    ignore::UserWarning:anthropic.*