[pytest]
# Pytest configuration for WebSocket startup integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    # Test type markers
    unit: Unit tests
    integration: Integration tests requiring multiple components
    e2e: End-to-end tests
    
    # Infrastructure markers
    websocket: WebSocket infrastructure tests
    startup: System startup sequence tests
    startup_init: System startup INIT phase tests
    startup_cache: System startup cache phase tests
    startup_database: System startup database phase tests
    startup_dependencies: System startup dependencies phase tests
    startup_services: System startup services phase validation tests
    business_value: Tests validating business value delivery
    multi_user: Tests validating multi-user isolation
    chat_events: Tests for critical chat WebSocket events
    performance: Performance and reliability tests
    security: Security and authentication tests
    error_recovery: Error handling and recovery tests
    
    # Environment markers
    env: Environment-specific tests
    test: Tests for test environment only
    dev: Tests for dev environment only  
    staging: Tests for staging environment only
    prod: Tests for production environment only
    
    # Priority markers
    critical: Critical system tests
    mission_critical: Mission critical tests that CANNOT fail
    smoke: Basic smoke tests
    fast: Fast running tests
    slow: Slow running tests
    
# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --capture=no
    
# Timeout for async tests (30 seconds)
timeout = 30

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::RuntimeWarning:asyncio