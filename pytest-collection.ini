[pytest]
# Collection-only pytest configuration for test discovery
# CRITICAL: This configuration only discovers tests without running them
# Use: pytest -c pytest-collection.ini --collect-only

# Minimal test discovery scope
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Collection-only optimizations
addopts = 
    --collect-only
    --quiet
    --no-header
    --disable-warnings
    --tb=no
    --maxfail=1
    --exitfirst

# Minimal version requirements
minversion = 6.0

# Skip async setup entirely for collection
asyncio_mode = strict

# Aggressive collection ignore patterns
collect_ignore = venv .venv __pycache__ node_modules archive temp logs htmlcov benchmark_results test_data misc_logs reports scripts docs documentation work_in_progress deployment infrastructure cypress e2e_test_tracking test_failures test_snapshots test_videos uploads

# Collection-specific markers for filtering
markers =
    collect_fast: Fast collection tests
    collect_skip: Skip during collection phase
    collection_safe: Safe for collection-only mode
    
    # Basic markers
    unit: Unit tests
    integration: Integration tests
    smoke: Basic smoke tests
    critical: Critical tests
    
    # Skip heavy markers during collection
    slow: Skip slow tests during collection
    real_services: Skip real service tests during collection  
    stress: Skip stress tests during collection
    e2e: Skip E2E tests during collection