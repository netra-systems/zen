[tool:pytest]
# Test collection and execution optimization
collect_ignore = build dist *.egg .tox .git __pycache__ node_modules venv env

# Performance optimizations
addopts = --tb=short --strict-markers --strict-config -ra --disable-warnings --maxfail=100 --durations=0 --durations-min=1.0

# Encoding safety
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    mission_critical: Mission critical tests
    golden_path: Golden path tests
    slow: Slow tests
    fast: Fast tests
    
# Timeout settings
timeout = 300
timeout_method = thread

# Unicode and encoding settings
console_output_style = classic
