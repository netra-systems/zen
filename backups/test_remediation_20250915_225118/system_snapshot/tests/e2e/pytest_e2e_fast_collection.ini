# Fast Collection Configuration for E2E Tests
# Optimized for collection performance with minimal overhead

[pytest]
# Collection optimization settings
collect_ignore = [
    "__pycache__",
    ".pytest_cache",
    "*.pyc",
    ".netra",
    ".service_discovery",
    "logs",
    "crash_reports"
]

# Performance optimizations
addopts =
    --tb=no
    --no-header
    --quiet
    --disable-warnings
    --maxfail=1
    --collect-only
    --cache-clear

# Minimal test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable plugins that slow collection
addopts = --disable-plugins=cacheprovider,junitxml,html,json-report

# Skip time-consuming markers during collection
markers =
    e2e: E2E tests
    staging: Staging tests

# Timeout for collection only
timeout = 30

# Minimal asyncio setup
asyncio_mode = auto