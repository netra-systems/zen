# PyTest Configuration for Chat UI/UX E2E Tests
# Optimized for exposing frontend issues and UI/UX problems

[tool:pytest]
# Test discovery
testpaths = tests/e2e
python_files = test_chat_ui_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    
# Markers for test categorization
markers =
    ui_loading: Tests for frontend loading and initialization
    ui_rendering: Tests for component rendering
    ui_interaction: Tests for user interaction flows
    ui_state: Tests for state management and synchronization
    ui_error: Tests for error handling and loading states
    ui_responsive: Tests for responsive design and mobile
    ui_feedback: Tests for user feedback and notifications
    ui_integration: Tests for complete user journey integration
    
# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning