# Netra Docker Compose Configuration - Optimized for Stability
# 
# IMPORTANT: This configuration uses named volumes to avoid Docker Desktop crashes
# caused by bind mount synchronization issues on Windows/macOS.
#
# Use profiles to run dev or test environments independently:
# - docker-compose --profile dev up     # Start development environment  
# - docker-compose --profile test up    # Start test environment
# - docker-compose down                 # Stop all services
#
# For local development with bind mounts, use docker-compose.override.yml

version: '3.8'

services:
  # ============================================
  # DEVELOPMENT ENVIRONMENT
  # ============================================
  
  # Dev PostgreSQL Database
  dev-postgres:
    image: postgres:15-alpine
    container_name: netra-dev-postgres
    profiles: ["dev"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-netra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-netra123}
      POSTGRES_DB: ${POSTGRES_DB:-netra_dev}
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      - "${DEV_POSTGRES_PORT:-5433}:5432"
    volumes:
      # Named volume for database - stable and fast
      - dev_postgres_data:/var/lib/postgresql/data
      # Init script with :ro for safety
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro,cached
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-netra} && psql -U ${POSTGRES_USER:-netra} -d ${POSTGRES_DB:-netra_dev} -c 'SELECT 1' > /dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    stop_signal: SIGTERM
    stop_grace_period: 30s
    networks:
      - netra-network
    restart: no
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M

  # Dev Redis Cache
  dev-redis:
    image: redis:7-alpine
    container_name: netra-dev-redis
    profiles: ["dev"]
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "${DEV_REDIS_PORT:-6380}:6379"
    volumes:
      # Named volume for Redis persistence
      - dev_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - netra-network
    restart: no
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.125'
        reservations:
          memory: 64M

  # Dev ClickHouse Analytics
  dev-clickhouse:
    image: clickhouse/clickhouse-server:23-alpine
    container_name: netra-dev-clickhouse
    profiles: ["dev"]
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-netra_analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-netra}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-netra123}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "${DEV_CLICKHOUSE_HTTP_PORT:-8124}:8123"
      - "${DEV_CLICKHOUSE_TCP_PORT:-9001}:9000"
    volumes:
      # Named volume for ClickHouse data
      - dev_clickhouse_data:/var/lib/clickhouse
      - dev_clickhouse_logs:/var/log/clickhouse-server
      # Init script with :ro,cached for safety
      - ./scripts/init_clickhouse.sql:/docker-entrypoint-initdb.d/01-init.sql:ro,cached
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - netra-network
    restart: no
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M

  # Dev Auth Service
  dev-auth:
    build:
      context: .
      dockerfile: ./docker/auth.development.Dockerfile
    container_name: netra-dev-auth
    profiles: ["dev"]
    env_file:
      - .env.development
    environment:
      # Database
      POSTGRES_HOST: dev-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-netra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-netra123}
      POSTGRES_DB: ${POSTGRES_DB:-netra_dev}
      
      # Redis
      REDIS_HOST: dev-redis
      REDIS_PORT: 6379
      REDIS_URL: redis://dev-redis:6379/1
      
      # Server Config
      PORT: 8000
      HOST: 0.0.0.0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
      
      # Auth Config
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-zZyIqeCZia66c1NxEgNowZFWbwMGROFg}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      SERVICE_SECRET: ${SERVICE_SECRET:-xNp9hKjT5mQ8w2fE7vR4yU3iO6aS1gL9cB0zZ8tN6wX2eR4vY7uI0pQ3s9dF5gH8}
      SERVICE_ID: auth
    ports:
      - "${AUTH_PORT:-8081}:8000"
    volumes:
      # Named volumes for code and dependencies
      - dev_auth_code:/app/auth_service
      - dev_shared_code:/app/shared
      - dev_auth_logs:/app/logs
      # Python cache volume to avoid sync issues
      - dev_auth_pycache:/app/.pycache
    depends_on:
      dev-postgres:
        condition: service_healthy
      dev-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - netra-network
    restart: no
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    command: >
      sh -c "
        echo 'Starting auth service...' &&
        uvicorn auth_service.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Dev Analytics Service
  # NOTE: Temporarily disabled - may be causing crashes
  # dev-analytics:
  #   build:
  #     context: .
  #     dockerfile: ./docker/analytics.development.Dockerfile
  #   container_name: netra-dev-analytics
  #   profiles: ["dev"]
  #   env_file:
  #     - .env.development
  #   environment:
  #     # Database connections
  #     CLICKHOUSE_HOST: dev-clickhouse
  #     CLICKHOUSE_PORT: 8123
  #     CLICKHOUSE_USER: ${CLICKHOUSE_USER:-netra}
  #     CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-netra123}
  #     CLICKHOUSE_DB: ${CLICKHOUSE_DB:-netra_analytics}
  #     
  #     # Redis
  #     REDIS_HOST: dev-redis
  #     REDIS_PORT: 6379
  #     REDIS_URL: redis://dev-redis:6379/2
  #     
  #     # Server Config
  #     PORT: 8090
  #     HOST: 0.0.0.0
  #     ENVIRONMENT: ${ENVIRONMENT:-development}
  #     UVICORN_HOST: 0.0.0.0
  #     UVICORN_PORT: 8090
  #     
  #     # Analytics-specific configuration
  #     ANALYTICS_SERVICE_PORT: 8090
  #     EVENT_BATCH_SIZE: 100
  #     EVENT_FLUSH_INTERVAL_MS: 5000
  #     MAX_EVENTS_PER_USER_PER_MINUTE: 1000
  #     
  #     # Service authentication
  #     SERVICE_SECRET: ${SERVICE_SECRET:-xNp9hKjT5mQ8w2fE7vR4yU3iO6aS1gL9cB0zZ8tN6wX2eR4vY7uI0pQ3s9dF5gH8}
  #     SERVICE_ID: analytics
  #   ports:
  #     - "${ANALYTICS_PORT:-8090}:8090"
  #   volumes:
  #     # Named volumes for code
  #     - dev_analytics_code:/app/analytics_service
  #     - dev_shared_code:/app/shared
  #     - dev_analytics_logs:/app/logs
  #     - dev_analytics_pycache:/app/.pycache
  #   depends_on:
  #     dev-redis:
  #       condition: service_healthy
  #     dev-clickhouse:
  #       condition: service_healthy
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
  #     interval: 60s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 40s
  #   networks:
  #     - netra-network
  #   restart: no
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 512M
  #         cpus: '0.5'
  #       reservations:
  #         memory: 256M
  #   command: >
  #     sh -c "
  #       echo 'Starting analytics service...' &&
  #       uvicorn analytics_service.main:app --host 0.0.0.0 --port 8090 --reload
  #     "

  # Dev Backend Service
  dev-backend:
    build:
      context: .
      dockerfile: ./docker/backend.development.Dockerfile
    container_name: netra-dev-backend
    profiles: ["dev"]
    env_file:
      - .env.development
    environment:
      # Database
      POSTGRES_HOST: dev-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-netra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-netra123}
      POSTGRES_DB: ${POSTGRES_DB:-netra_dev}
      
      # Redis
      REDIS_HOST: dev-redis
      REDIS_PORT: 6379
      REDIS_URL: redis://dev-redis:6379/0
      
      # ClickHouse
      CLICKHOUSE_HOST: dev-clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-netra}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-netra123}
      
      # Auth Service
      AUTH_SERVICE_URL: http://dev-auth:8000
      
      # Server Config
      PORT: 8000
      HOST: 0.0.0.0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-must-be-at-least-32-chars}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production-must-be-at-least-32-chars}
      FERNET_KEY: ${FERNET_KEY:-dev-fernet-key-change-in-production}
      SERVICE_SECRET: ${SERVICE_SECRET}
      
      # Frontend URL
      FRONTEND_URL: http://localhost:3000
      
      # Development Auth Bypass
      ALLOW_DEV_AUTH_BYPASS: true
      WEBSOCKET_AUTH_BYPASS: true
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Named volumes for code and data
      - dev_backend_code:/app/netra_backend
      - dev_shared_code:/app/shared
      - dev_spec_data:/app/SPEC
      - dev_scripts:/app/scripts
      - dev_backend_logs:/app/logs
      - dev_backend_pycache:/app/.pycache
    depends_on:
      dev-postgres:
        condition: service_healthy
      dev-redis:
        condition: service_healthy
      dev-clickhouse:
        condition: service_healthy
      dev-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - netra-network
    restart: no
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python scripts/wait_for_db.py &&
        echo 'Running migrations...' &&
        alembic -c netra_backend/alembic.ini upgrade head &&
        echo 'Starting backend...' &&
        uvicorn netra_backend.app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Dev Frontend Service
  dev-frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.development.Dockerfile
      args:
        BUILD_MODE: development
    container_name: netra-dev-frontend
    profiles: ["dev"]
    env_file:
      - .env.development
    environment:
      # API URLs (External - for browser)
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_AUTH_URL: http://localhost:8081
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
      NEXT_PUBLIC_WEBSOCKET_URL: ws://localhost:8000/ws
      
      # Internal API URLs (for SSR)
      API_URL: http://dev-backend:8000
      AUTH_URL: http://dev-auth:8081
      WS_URL: ws://dev-backend:8000
      
      # Next.js Config
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
      DOCKER_ENV: 1
      
      # Feature Flags
      NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Named volumes to avoid node_modules sync issues
      - dev_frontend_code:/app
      - dev_frontend_node_modules:/app/node_modules
      - dev_frontend_next:/app/.next
      - dev_frontend_cache:/app/.cache
    depends_on:
      dev-backend:
        condition: service_healthy
      dev-auth:
        condition: service_healthy
    networks:
      - netra-network
    restart: no
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
    command: >
      sh -c "
        echo '🚀 Starting frontend...' &&
        npm run dev
      "

  # ============================================
  # TEST ENVIRONMENT
  # ============================================

  # Test PostgreSQL Database
  test-postgres:
    image: postgres:15-alpine
    container_name: netra-test-postgres
    profiles: ["test"]
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: netra_test
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${TEST_POSTGRES_PORT:-5434}:5432"
    volumes:
      # Named volume for test database
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - netra-network
    restart: no

  # Test Redis Cache
  test-redis:
    image: redis:7-alpine
    container_name: netra-test-redis
    profiles: ["test"]
    command: redis-server --appendonly no --save ""
    ports:
      - "${TEST_REDIS_PORT:-6381}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - netra-network
    restart: no

  # Test ClickHouse Analytics
  test-clickhouse:
    image: clickhouse/clickhouse-server:23-alpine
    container_name: netra-test-clickhouse
    profiles: ["test"]
    environment:
      CLICKHOUSE_DB: netra_test_analytics
      CLICKHOUSE_USER: test
      CLICKHOUSE_PASSWORD: test
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "${TEST_CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${TEST_CLICKHOUSE_TCP_PORT:-9000}:9000"
    volumes:
      # Named volume for test ClickHouse
      - test_clickhouse_data:/var/lib/clickhouse
      - test_clickhouse_logs:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - netra-network
    restart: no

  # Test Auth Service
  test-auth:
    build:
      context: .
      dockerfile: ./docker/auth.test.Dockerfile
      args:
        BUILD_MODE: test
    container_name: netra-test-auth
    profiles: ["test"]
    environment:
      # Test Environment
      TESTING: "1"
      ENVIRONMENT: testing
      LOG_LEVEL: ERROR
      
      # Database
      POSTGRES_HOST: test-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: netra_test
      
      # Redis
      REDIS_HOST: test-redis
      REDIS_PORT: 6379
      REDIS_URL: redis://test-redis:6379/1
      
      # Server Config
      PORT: 8082
      HOST: 0.0.0.0
      
      # Auth Config
      JWT_SECRET_KEY: test-jwt-secret-key-for-testing-only-must-be-32-chars
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "${TEST_AUTH_PORT:-8082}:8082"
    volumes:
      # Use read-only volumes for test environment
      - test_auth_code:/app:ro
      - test_auth_logs:/app/logs
    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - netra-network
    restart: no

  # Test Analytics Service
  test-analytics:
    build:
      context: .
      dockerfile: ./docker/analytics.development.Dockerfile
      args:
        BUILD_MODE: test
    container_name: netra-test-analytics
    profiles: ["test"]
    environment:
      # Test Environment
      TESTING: "1"
      ENVIRONMENT: testing
      LOG_LEVEL: ERROR
      
      # Database connections
      CLICKHOUSE_HOST: test-clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: test
      CLICKHOUSE_PASSWORD: test
      CLICKHOUSE_DB: netra_test_analytics
      
      # Redis
      REDIS_HOST: test-redis
      REDIS_PORT: 6379
      REDIS_URL: redis://test-redis:6379/2
      
      # Server Config
      PORT: 8091
      HOST: 0.0.0.0
      
      # Analytics-specific configuration
      ANALYTICS_SERVICE_PORT: 8091
      EVENT_BATCH_SIZE: 50
      EVENT_FLUSH_INTERVAL_MS: 1000
      MAX_EVENTS_PER_USER_PER_MINUTE: 500
    ports:
      - "${TEST_ANALYTICS_PORT:-8091}:8091"
    volumes:
      # Read-only volumes for test
      - test_analytics_code:/app:ro
      - test_analytics_logs:/app/logs
    depends_on:
      test-redis:
        condition: service_healthy
      test-clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - netra-network
    restart: no

  # Test Backend Service
  test-backend:
    build:
      context: .
      dockerfile: ./docker/backend.development.Dockerfile
      args:
        BUILD_MODE: test
    container_name: netra-test-backend
    profiles: ["test"]
    environment:
      # Test Environment
      TESTING: "1"
      ENVIRONMENT: testing
      LOG_LEVEL: ERROR
      
      # Database
      POSTGRES_HOST: test-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: netra_test
      
      # Redis
      REDIS_HOST: test-redis
      REDIS_PORT: 6379
      REDIS_URL: redis://test-redis:6379/0
      TEST_DISABLE_REDIS: "false"
      
      # ClickHouse
      DEV_MODE_DISABLE_CLICKHOUSE: "false"
      CLICKHOUSE_ENABLED: "true"
      CLICKHOUSE_HOST: test-clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: test
      CLICKHOUSE_PASSWORD: test
      CLICKHOUSE_DB: netra_test_analytics
      
      # Auth Service
      AUTH_SERVICE_URL: http://test-auth:8082
      
      # Server Config
      PORT: 8001
      HOST: 0.0.0.0
      
      # Test Secrets
      JWT_SECRET_KEY: test-jwt-secret-key-for-testing-only-must-be-32-chars
      SERVICE_SECRET: test-service-secret-for-cross-service-auth-32-chars-minimum-length
      FERNET_KEY: iZAG-Kz661gRuJXEGzxgghUFnFRamgDrjDXZE6HdJkw=
      SECRET_KEY: test-secret-key-for-testing-only
      
      # Frontend URL
      FRONTEND_URL: http://localhost:3001
      CORS_ORIGINS: '["http://localhost:3001", "http://test-frontend:3001"]'
    ports:
      - "${TEST_BACKEND_PORT:-8001}:8001"
    volumes:
      # Read-only volumes for test
      - test_backend_code:/app:ro
      - test_backend_logs:/app/logs
    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_healthy
      test-clickhouse:
        condition: service_healthy
      test-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - netra-network
    restart: no
    command: >
      sh -c "
        echo 'Test Backend: Waiting for database...' &&
        python scripts/wait_for_db.py &&
        echo 'Test Backend: Running migrations...' &&
        alembic -c netra_backend/alembic.ini upgrade head &&
        echo 'Test Backend: Starting...' &&
        uvicorn netra_backend.app.main:app --host 0.0.0.0 --port 8001
      "

  # Test Frontend Service
  test-frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.test.Dockerfile
      args:
        BUILD_MODE: test
    container_name: netra-test-frontend
    profiles: ["test"]
    environment:
      # Test Environment
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: 1
      
      # API URLs
      NEXT_PUBLIC_API_URL: http://test-backend:8001
      NEXT_PUBLIC_AUTH_URL: http://test-auth:8082
      NEXT_PUBLIC_WEBSOCKET_URL: ws://test-backend:8001
      
      # Test Configuration
      NEXT_PUBLIC_ENVIRONMENT: testing
      
      # Server Config
      PORT: 3001
      HOSTNAME: 0.0.0.0
    ports:
      - "${TEST_FRONTEND_PORT:-3001}:3001"
    volumes:
      # Named volumes for test frontend
      - test_frontend_code:/app
      - test_frontend_node_modules:/app/node_modules
      - test_frontend_next:/app/.next
    depends_on:
      test-backend:
        condition: service_healthy
      test-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - netra-network
    restart: no
    command: >
      sh -c "
        echo 'Test Frontend: Starting Next.js server...' &&
        npm run start
      "

# Shared network for all services
networks:
  netra-network:
    driver: bridge
    name: netra-network

# Named Volumes for persistent data
# These are stored entirely within the Docker VM and avoid bind mount issues
volumes:
  # Dev environment volumes
  dev_postgres_data:
    name: netra-dev-postgres-data
  dev_redis_data:
    name: netra-dev-redis-data
  dev_clickhouse_data:
    name: netra-dev-clickhouse-data
  dev_clickhouse_logs:
    name: netra-dev-clickhouse-logs
  
  # Dev service code volumes
  dev_auth_code:
    name: netra-dev-auth-code
  dev_auth_logs:
    name: netra-dev-auth-logs
  dev_auth_pycache:
    name: netra-dev-auth-pycache
  
  dev_analytics_code:
    name: netra-dev-analytics-code
  dev_analytics_logs:
    name: netra-dev-analytics-logs
  dev_analytics_pycache:
    name: netra-dev-analytics-pycache
  
  dev_backend_code:
    name: netra-dev-backend-code
  dev_backend_logs:
