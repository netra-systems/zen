<!DOCTYPE html>
<html>
<head>
    <title>MCP API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #00ff00; }
        button { padding: 10px 20px; margin: 10px; background: #333; color: #00ff00; border: 1px solid #00ff00; cursor: pointer; }
        button:hover { background: #444; }
        #results { margin-top: 20px; padding: 15px; background: #111; border: 1px solid #333; white-space: pre-wrap; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
    <h1>MCP API Endpoint Test</h1>
    <button onclick="testDirectBackend()">Test Direct Backend</button>
    <button onclick="testFrontendRoute()">Test Frontend Route</button>
    <button onclick="testServiceDiscovery()">Test Service Discovery</button>
    <button onclick="clearResults()">Clear</button>
    <div id="results"></div>

    <script>
        const log = (msg, type = 'info') => {
            const results = document.getElementById('results');
            const timestamp = new Date().toISOString().split('T')[1].slice(0, 8);
            results.innerHTML += `<span class="${type}">[${timestamp}] ${msg}</span>\n`;
            results.scrollTop = results.scrollHeight;
        };

        const clearResults = () => {
            document.getElementById('results').innerHTML = '';
        };

        const testDirectBackend = async () => {
            log('Testing direct backend MCP endpoints...', 'info');
            try {
                // Test backend directly
                const response = await fetch('http://localhost:8000/api/mcp/servers');
                const data = await response.json();
                log(`✓ Backend /api/mcp/servers: ${response.status} - ${JSON.stringify(data, null, 2)}`, 'success');
                
                // Test config endpoint
                const configResponse = await fetch('http://localhost:8000/api/mcp/config');
                const configData = await configResponse.json();
                log(`✓ Backend /api/mcp/config: ${configResponse.status}`, 'success');
            } catch (error) {
                log(`✗ Backend error: ${error.message}`, 'error');
            }
        };

        const testFrontendRoute = async () => {
            log('Testing frontend proxied MCP endpoints...', 'info');
            try {
                // Test through frontend proxy
                const response = await fetch('http://localhost:3000/api/mcp/servers');
                const text = await response.text();
                log(`Frontend /api/mcp/servers: ${response.status}`, response.ok ? 'success' : 'error');
                if (!response.ok) {
                    log(`Response: ${text.substring(0, 200)}...`, 'error');
                } else {
                    const data = JSON.parse(text);
                    log(`✓ Data: ${JSON.stringify(data, null, 2)}`, 'success');
                }
            } catch (error) {
                log(`✗ Frontend error: ${error.message}`, 'error');
            }
        };

        const testServiceDiscovery = async () => {
            log('Testing service discovery...', 'info');
            try {
                const response = await fetch('http://localhost:8000/api/discovery/services');
                const data = await response.json();
                log(`✓ Discovery services: ${JSON.stringify(data.services, null, 2)}`, 'success');
            } catch (error) {
                log(`✗ Discovery error: ${error.message}`, 'error');
            }
        };

        // Run initial test
        window.onload = () => {
            log('MCP API Test Ready. Click buttons to test endpoints.', 'info');
        };
    </script>
</body>
</html>
