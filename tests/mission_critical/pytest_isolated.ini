[tool:pytest]
testpaths = .
python_files = test_websocket_reliability_focused.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --disable-warnings
    -p no:real_services
    -p no:conftest_real_services
asyncio_mode = auto
filterwarnings = ignore::DeprecationWarning