# Netra Apex Pre-Commit Hooks
# SSOT Compliance and Golden Path Protection

repos:
  # SSOT Test Runner Enforcement (Priority 1)
  - repo: local
    hooks:
      - id: unauthorized-test-runners
        name: Prevent Unauthorized Test Runners (SSOT Violation)
        entry: python scripts/detect_unauthorized_test_runners.py
        language: system
        files: '\.py$'
        stages: [commit]
        verbose: true

      - id: pytest-main-detection
        name: Detect pytest.main() Bypasses (Issue #1024)
        entry: python scripts/detect_pytest_main_violations.py
        language: system
        files: '\.py$'
        stages: [commit]
        verbose: true

      - id: ssot-import-compliance
        name: SSOT Import Pattern Enforcement
        entry: python scripts/check_ssot_import_compliance.py
        language: system
        files: '\.py$'
        stages: [commit]
        verbose: true

  # Code Quality (Standard patterns)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  # Security
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # YAML/JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict