# Cloud Run Service Configuration for HTTPS Enforcement
# This configuration ensures all traffic is served over HTTPS

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: netra-frontend-staging
  annotations:
    # Force HTTPS redirects
    run.googleapis.com/ingress: all
    # Enable HTTP/2
    run.googleapis.com/cpu-throttling: "false"
    # Custom domain mapping
    run.googleapis.com/custom-audiences: "https://netra-frontend-701982941522.us-central1.run.app"
spec:
  template:
    metadata:
      annotations:
        # Security settings
        run.googleapis.com/execution-environment: gen2
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/frontend:latest
        ports:
        - name: http1
          containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.staging.netrasystems.ai"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://api.staging.netrasystems.ai/ws"
        - name: NEXT_PUBLIC_FORCE_HTTPS
          value: "true"
        - name: NEXT_PUBLIC_ENVIRONMENT
          value: "staging"
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10