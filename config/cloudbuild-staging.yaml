# Cloud Build configuration for staging deployment
steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.backend.cloudrun'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/backend:${_BRANCH_NAME}-${SHORT_SHA}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/backend:latest'
      - '.'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.frontend.staging'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/frontend:${_BRANCH_NAME}-${SHORT_SHA}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://api.staging.netrasystems.ai'
      - '--build-arg'
      - 'NEXT_PUBLIC_WS_URL=wss://api.staging.netrasystems.ai/ws'
      - '--build-arg'
      - 'NEXT_PUBLIC_FORCE_HTTPS=true'
      - '.'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/backend'
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend'
    args:
      - 'run'
      - 'deploy'
      - 'netra-backend-staging'
      - '--image'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/backend:${_BRANCH_NAME}-${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=staging,PYTHONUNBUFFERED=1,PORT=8080,WORKERS=1,TIMEOUT=120'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--cpu'
      - '1'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-frontend'
    args:
      - 'run'
      - 'deploy'
      - 'netra-frontend-staging'
      - '--image'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/netra-staging/frontend:${_BRANCH_NAME}-${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=https://api.staging.netrasystems.ai,NEXT_PUBLIC_WS_URL=wss://api.staging.netrasystems.ai/ws,NEXT_PUBLIC_FORCE_HTTPS=true'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--cpu'
      - '0.25'
      - '--memory'
      - '512Mi'
    waitFor: ['push-frontend']

substitutions:
  _BRANCH_NAME: ${BRANCH_NAME}

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'