[tool:pytest]
# Pytest configuration for IsolatedEnvironment integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --cov-config=.coveragerc
    --cov-branch
    --cov-fail-under=85

# Test markers
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow (may take > 5 seconds)
    concurrent: marks tests that involve concurrency/threading
    performance: marks tests that benchmark performance
    edge_case: marks tests for edge cases and error conditions
    migration: marks tests for configuration migration scenarios
    unicode: marks tests for Unicode and encoding handling

# Minimum version requirements
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning

# Logging configuration
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallelization support (when pytest-xdist is available)  
# This enables: pytest -n auto
# or: python run_isolated_environment_tests.py --concurrent