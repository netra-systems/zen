name: Shared Configuration
description: Shared configuration values for staging workflows
# ACT Compatibility: This workflow provides configuration for ACT testing
# - All outputs are compatible with local testing
# - Values are environment-aware for ACT mode
# - Timeout values adjusted for local development

on:
  workflow_call:
    outputs:
      project_name:
        description: 'Project name prefix'
        value: netra-staging
      gcp_region:
        description: 'GCP region for deployment'
        value: us-central1
      terraform_version:
        description: 'Terraform version to use'
        value: '1.5.0'
      node_version:
        description: 'Node.js version for frontend builds'
        value: '20'
      python_version:
        description: 'Python version for backend builds'
        value: '3.11'
      docker_registry:
        description: 'Docker registry URL'
        value: gcr.io
      build_timeout:
        description: 'Build timeout in minutes'
        value: 30
      deploy_timeout:
        description: 'Deployment timeout in minutes'
        value: 45
      act_mode:
        description: 'ACT environment detection flag'
        value: 'false'  # Will be overridden by ACT when running locally
      local_registry:
        description: 'Local Docker registry for ACT testing'
        value: localhost:5000
      mock_project_id:
        description: 'Mock GCP project ID for ACT testing'
        value: mock-netra-project