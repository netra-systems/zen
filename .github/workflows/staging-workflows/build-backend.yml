name: Build Backend
description: Build and push backend Docker image
# ACT Compatibility: This workflow supports local testing with ACT
# - Docker builds use local registry when ACT=true
# - GCP authentication is mocked in ACT mode
# - Build process simulated for faster local testing
# - Image tagging adapted for local development

on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string
      commit_sha:
        required: true
        type: string
      registry_url:
        required: true
        type: string
    outputs:
      image_tag:
        description: 'Docker image tag'
        value: ${{ jobs.build.outputs.image_tag }}
      image_url:
        description: 'Full Docker image URL'
        value: ${{ jobs.build.outputs.image_url }}

jobs:
  build:
    name: Build Backend Image
    runs-on: ${{ env.ACT && 'ubuntu-latest' || 'warp-custom-default' }}
    timeout-minutes: 30
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
      image_url: ${{ steps.build.outputs.image_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure GCP credentials
        if: env.ACT != 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_STAGING_SA_KEY }}
      
      - name: Configure Docker for GCR
        if: env.ACT != 'true'
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Mock GCP and Docker configuration for ACT
        if: env.ACT == 'true'
        run: |
          echo "ACT detected - mocking GCP credentials and Docker configuration"
          mkdir -p ~/.local/bin ~/.docker
          cat > ~/.local/bin/gcloud << 'EOF'
          #!/bin/bash
          echo "[MOCK] gcloud $*"
          case "$*" in
            *"auth configure-docker"*)
              echo "Docker configured for mock registry"
              ;;
            *)
              echo "Mock GCP response for: $*"
              ;;
          esac
          EOF
          chmod +x ~/.local/bin/gcloud
          echo '{}' > ~/.docker/config.json
          echo "~/.local/bin" >> $GITHUB_PATH
      
      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo "${{ inputs.commit_sha }}" | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${{ inputs.environment_name }}-${SHORT_SHA}-${TIMESTAMP}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_TAG="${{ steps.tag.outputs.image_tag }}"
          
          if [ "$ACT" = "true" ]; then
            echo "ACT detected - mocking backend Docker build"
            IMAGE_URL="localhost:5000/netra-backend:$IMAGE_TAG"
            
            echo "Simulating backend build process..."
            echo "Would build with:"
            echo "  - Platform: linux/amd64"
            echo "  - Commit SHA: ${{ inputs.commit_sha }}"
            echo "  - Build Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            echo "  - Image URL: $IMAGE_URL"
            
            # Simulate build time
            sleep 2
            echo "Mock build complete!"
          else
            IMAGE_URL="${{ inputs.registry_url }}/${{ secrets.GCP_PROJECT_ID }}/netra-backend:$IMAGE_TAG"
            
            # Build with cache
            docker buildx build \
              --platform linux/amd64 \
              --cache-from type=registry,ref=${{ inputs.registry_url }}/${{ secrets.GCP_PROJECT_ID }}/netra-backend:cache \
              --cache-to type=registry,ref=${{ inputs.registry_url }}/${{ secrets.GCP_PROJECT_ID }}/netra-backend:cache,mode=max \
              --build-arg COMMIT_SHA=${{ inputs.commit_sha }} \
              --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
              --tag $IMAGE_URL \
              --push \
              --file app/Dockerfile \
              ./app
          fi
          
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT
          echo "::notice::Backend image: $IMAGE_URL"