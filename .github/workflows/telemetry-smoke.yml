name: Telemetry Smoke Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/opentelemetry-community-analytics

jobs:
  smoke-test:
    if: ${{ secrets.ZEN_COMMUNITY_TELEMETRY_B64 != '' }}
    runs-on: ubuntu-latest
    env:
      ZEN_COMMUNITY_TELEMETRY_B64: ${{ secrets.ZEN_COMMUNITY_TELEMETRY_B64 }}
      ZEN_TELEMETRY_SAMPLE_RATE: "1.0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt \
            opentelemetry-sdk \
            opentelemetry-exporter-gcp-trace \
            google-cloud-trace

      - name: Run telemetry smoke test
        run: python scripts/telemetry_smoke.py
