# v2/migration/alembic.ini
# A generic, direct migration from the alembic init command

[alembic]
# path to migration scripts
script_location = C:/Users/antho/OneDrive/Desktop/Netra/netra-core-generation-1/v2/app/migration/alembic
prepend_sys_path = ..

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# --- Database Configuration ---
# The sqlalchemy.url is the most important setting.
# It should be loaded from an environment variable to avoid hardcoding credentials.
# Before running alembic, ensure the DATABASE_URL environment variable is set.
# Example: export DATABASE_URL="postgresql://user:pass@host/dbname"
sqlalchemy.url = postgresql+asyncpg://postgres:123@localhost/netra