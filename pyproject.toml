# Coverage settings
[tool.coverage.run]
source = [
    "netra_backend/app",
    "auth_service/auth_core",
    "test_framework"
]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/conftest.py",
    "*/test_*.py"
]
parallel = true
concurrency = ["thread", "multiprocessing"]
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "if TYPE_CHECKING:",
    "class .*\\(Protocol\\):"
]
precision = 2
show_missing = true
skip_covered = false
sort = "Cover"

[tool.coverage.html]
directory = "htmlcov"
show_contexts = true

[tool.coverage.json]
output = "coverage.json"
show_contexts = true

# Black formatter settings
[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | node_modules
  | __pycache__
)/
'''

# isort settings for import sorting
[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
force_single_line = false
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# mypy settings for type checking
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true
pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true

# Performance profiling
[tool.pytest.profiling]
enabled = false
sort = "cumulative"
strip_dirs = true

# Test execution optimization
[tool.pytest.execution]
# Use pytest-xdist for parallel execution
workers = "auto"  # Automatically determine optimal worker count
# Group tests by file for better resource utilization
dist_mode = "loadfile"
# Reuse database connections
reuse_db = true
# Cache expensive fixtures
fixture_cache = true